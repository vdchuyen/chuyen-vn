<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="google-site-verification" content="RlkVLtjphxtUHoc9cH2uNo2okIetnUL8yrcaptbtLQY" />
        <title>{{ page.title }}</title>
        <script src="/js/pace.min.js"></script>

        <!-- syntax highlighting CSS >
        <link rel="stylesheet" href="/css/syntax.css"-->
        <link rel="stylesheet" href="/css/main.css">
        <!--link rel="stylesheet" href="/css/normalize.css"-->
        <link rel="stylesheet" href="/css/gridism.css">
  	<link href="/css/pace-theme-minimal.css" rel="stylesheet" />
    </head>
		<nav class="main-nav unit two-thirds hide-on-mobiles">
			<ul>
			<li class="">
				<a href="/">Home</a> 
			</li>
			<li class="">
				<a href="/about">About</a>
			</li>
			</ul>
	
		</nav>	
		
		<body>
		<div class="grid">
			<div class="unit w-4-5">
            
            {{ content }}
            
            </div>
      
		   <div class="unit w-1-5">
			   <p>Entry list:</p>
			<asize>
			<h4>
				<ul> {% for post in site.posts %}
					<li> 	  <a href="{{ post.url }}">{{ post.title }}</a>	</li>
					{% endfor %}
				</ul>
			</h4>
			</asize>
         </div>
      </div>
	<footer>
			<div class="grid">
				<div class="unit w-3-4">
					<p>Updated at {{ site.time }} </p>
				</div>
				<div class="unit w-1-4">
					<p><a href="http://jekyllrb.com">Powered by Jekyll</a><br /></p>
                </div>
             
            </div>
   </footer>
    </body>
</html>
